# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/Arnav/.config/hypr/wallpapers/leaves2.jpg
    #color = $background
    blur_passes = 2
    blur_size = 2
    noise = 0.01
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    fade_in = 0.3
    no_fade_out = false
    fade_out = 0.3
    hide_cursor = true
    grace = 2
    disable_loading_bar = false
    loading_bar_color = rgba(204, 136, 34, 0.8)
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.5
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.0)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = true
    fade_timeout = 1
    rounding = 12
    check_color = rgb(255, 255, 255)
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
    capslock_color = rgba(255, 255, 255, 0.5)
    numlock_color = rgba(255, 255, 255, 0.5)
    shadow_passes = 1
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.15)
    placeholder_text =           
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(255, 255, 255, 1)
  font_size = 22
  font_family = JetBrainsMono Nerd Font
  position = 0, 300
  halign = center
  valign = center
  shadow_passes = 1
  shadow_size = 2
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(255, 255, 255, 1)
  font_size = 95
  font_family = JetBrainsMono Nerd Font
  position = 0, 200
  halign = center
  valign = center
  shadow_passes = 1
  shadow_size = 3
}

# SYSTEM INFO
label {
  monitor =
  text = cmd[update:5000] echo "$(uptime -p | sed 's/up //')"
  color = rgba(255, 255, 255, 0.6)
  font_size = 14
  font_family = JetBrainsMono Nerd Font
  position = 0, 350
  halign = center
  valign = center
}

